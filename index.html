<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📚 作業繳交系統｜Google 登入版</title>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Firebase v8 SDK -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <style>
    /* 保留你原本的 CSS（略） */
  </style>
</head>
<body>
  <!-- 登入畫面 -->
  <div id="login-view" class="wrap">
    <div class="card" style="max-width: 400px; margin: auto;">
      <div class="logo" style="margin: 0 auto 16px; width:64px; height:64px; font-size:32px;">💎</div>
      <h2 style="justify-content: center;">作業繳交系統</h2>
      <p class="muted">請使用 Google 帳號登入，即可在多個裝置間同步您的資料。</p>
      <div class="actions" style="justify-content: center;">
        <button class="btn" id="btn-google-login">
          <!-- 你的 Google 圖示 SVG 可保留 -->
          使用 Google 帳號登入
        </button>
      </div>

      <!-- 首次設定：貼 Firebase config -->
      <textarea id="firebaseConfig" rows="6" placeholder='請貼上「整段」 Firebase 設定（包含 apiKey, authDomain, projectId, appId 等）' style="margin-top:20px; width:100%; display:none;"></textarea>
      <button class="btn ghost sm" id="btn-show-config" style="margin-top:8px;">首次設定</button>
    </div>
  </div>

  <!-- 主應用程式畫面 -->
  <div class="wrap main-app"><!-- 由 app.js 動態注入 --></div>

  <!-- 把邏輯放在外部檔案，順序很重要：先 init → 再 app -->
  <script defer src="./firebase-init.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
